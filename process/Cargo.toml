[package]
name = "posixutils-process"
version = "0.2.1"
authors = ["Jeff Garzik"]
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
plib = { path = "../plib" }
clap.workspace = true
gettext-rs.workspace = true
libc.workspace = true
dirs = "5.0"

[dev-dependencies]
sysinfo = "0.31"
tokio = { version = "1.39", features = ["net", "macros", "rt"]}

[build-dependencies]
bindgen = { version = "0.70.0", features = ["runtime"] }

[lints]
workspace = true

[[bin]]
name = "fuser"
path = "./fuser.rs"

[[bin]]
name = "env"
path = "./env.rs"

[[bin]]
name = "kill"
path = "./kill.rs"

[[bin]]
name = "nice"
path = "./nice.rs"

[[bin]]
name = "nohup"
path = "./nohup.rs"

[[bin]]
name = "renice"
path = "./renice.rs"

[[bin]]
name = "timeout"
path = "./timeout.rs"

[[bin]]
name = "xargs"
path = "./xargs.rs"
