[package]
name = "posixutils-tree"
version = "0.1.8"
edition = "2021"
authors = ["Jeff Garzik"]
license = "MIT"
repository = "https://github.com/rustcoreutils/posixutils-rs.git"

[dependencies]
plib = { path = "../plib" }
clap.workspace = true
gettext-rs.workspace = true
walkdir = "2.5"
libc.workspace = true
chrono = "0.4"
atty = "0.2"

[dev-dependencies]
regex.workspace = true

[features]
posixutils_test_all = []

# This test must be run alone
test_mv_sticky_to_xpart = []

[[bin]]
name = "chgrp"
path = "src/chgrp.rs"

[[bin]]
name = "chmod"
path = "src/chmod.rs"

[[bin]]
name = "chown"
path = "src/chown.rs"

[[bin]]
name = "du"
path = "src/du.rs"

[[bin]]
name = "link"
path = "src/link.rs"

[[bin]]
name = "ln"
path = "src/ln.rs"

[[bin]]
name = "ls"
path = "src/ls.rs"

[[bin]]
name = "mkdir"
path = "src/mkdir.rs"

[[bin]]
name = "mkfifo"
path = "src/mkfifo.rs"

[[bin]]
name = "mv"
path = "src/mv.rs"

[[bin]]
name = "rm"
path = "src/rm.rs"

[[bin]]
name = "rmdir"
path = "src/rmdir.rs"

[[bin]]
name = "touch"
path = "src/touch.rs"

[[bin]]
name = "unlink"
path = "src/unlink.rs"

